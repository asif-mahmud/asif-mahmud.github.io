<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="placeholder"></p>

    <script>
        let el = document.getElementById("placeholder");
        let data = "Online: "  + window.navigator.onLine + "<br>";
        data += "User agent: "  + window.navigator.userAgent + "<br>";
        data += "Do not track: " + window.navigator.doNotTrack + "<br>";
        data += "Appname: " + window.navigator.appName + "<br>";
        data += "App version: " + window.navigator.appVersion + "<br>";
        data += "App codename: " + window.navigator.appCodeName + "<br>";

        el.innerHTML = data;

    </script>
</body>
</html>
